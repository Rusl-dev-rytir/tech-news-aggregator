<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой Агрегатор Новостей</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; padding: 20px; }

        /* Кнопка обновления */
        .refresh-btn {
            display: block; width: 200px; margin: 0 auto 30px auto; padding: 15px;
            background: red; color: white; text-align: center; text-decoration: none;
            border-radius: 5px; font-weight: bold;
        }
        .refresh-btn:hover { background: #0056b3; }

        /* Сетка для карточек */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Карточка новости */
        .card {
            background: white; border-radius: 10px; overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column;
        }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .source-tag {
            background: #eee; color: #555; padding: 4px 8px; border-radius: 4px;
            font-size: 12px; align-self: flex-start; margin-bottom: 10px;
        }
        h3 { margin: 0 0 10px 0; font-size: 18px; }
        p { font-size: 14px; color: #666; flex-grow: 1; }
        .date { font-size: 12px; color: #999; margin-top: 10px; }
        .btn {
            display: block; margin-top: 15px; background: #28a745; color: white;
            text-align: center; padding: 10px; text-decoration: none; border-radius: 5px;
        }
    </style>
</head>
<body>

    <a href="/parse/" class="refresh-btn">Загрузить свежие новости</a>

    <div class="news-grid">
        {% for item in news %}
        <div class="card">
            {% if item.image_url %}
             <div style="height: 200px; overflow: hidden; background: #f0f0f0;">
                <img src="{{ item.image_url }}" alt="News Image" style="width: 100%; height: 100%; object-fit: cover;">
             </div>
            {% else %}
            <div style="height: 10px; background: #ddd;"></div>
            {% endif %}

            <div class="card-body">
                <span class="source-tag">{{ item.source }}</span>
                <h3>{{ item.title }}</h3>

                <p>{{ item.description|striptags|truncatewords:30 }}</p>

                <div class="date">{{ item.pub_date }}</div>
                <a href="{{ item.link }}" target="_blank" class="btn">Читать оригинал →</a>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
